<div class="my-tasks-container">
  <div class="search-bar">
    <i class="fas fa-search"></i>
    <input type="text" placeholder="Search Tasks" [(ngModel)]="searchText" (input)="searchTasks()" />
  </div>
  <div class="divider"></div>
  <div class="task-list">
    <div class="task-item" *ngFor="let task of filteredTasks">
      <div class="task-content">
        <div class="task-text">
          <i class="star-icon" [ngClass]="task.starred ? 'fas fa-star starred' : 'far fa-star'"></i>
          <i class="check-circle-icon" [ngClass]="task.completed ? 'far fa-check-circle completed' : 'far fa-circle'"></i>
          {{ task.title }}
        </div>
        <div class="task-tags-due">
          <div class="task-tags">
            <div class="tag" *ngFor="let tag of task.tags" [style.backgroundColor]="getTagColor(tag)">
              {{ tag }}
            </div>
          </div>
          <div class="due-date">
            <span>{{ formatDueDate(task.due_date) }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
